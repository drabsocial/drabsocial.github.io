<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body >* {
        user-select: none;
      }
      h2 {
        text-align: center;
        font-size: 5em;
      }
      h3 {
        
        text-align: center;
        font-size: 1.75em;
      }
      pre>code {
        user-select: all!important;
        font-size: 2em;
        margin: 50px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <h2>App authorized</h2>
    <h3>Deeplinks aren't supported on this browser. Please copy the following code and paste it into the app to continue.</h3>
    <pre><code></code></pre>
    <script>
      document.addEventListener("DOMContentLoaded", e => {
        let code = document.querySelector('pre>code');
        code.innerText = window.location.search.substr(1)
          .split("&")
          .filter(s=>s.split("=")[0]=="code")[0]
          .split("=")[1];
      });
    </script>
  </body>
</html>
