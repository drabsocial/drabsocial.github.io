<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
  </head>
  <body>
    <h2>App authorized</h2>
    <script>
      document.addEventListener("DOMContentLoaded", e => {
        console.log(window.location.search);
        let alt = document.createElement('link');
        alt.setAttribute("rel", "alternate");
        alt.setAttribute("href", "social.drab://authorize/"+window.location.search);
        document.head.appendChild(alt);

        let a = document.createElement('a');
        a.addEventListener('click', e => { window.location = "social.drab://authorize/" + window.location.search; });
        a.href = "#"+window.location.search;
        a.innerText = "Return to Drab";
        document.body.appendChild(a);
      });
    </script>
  </body>
</html>
