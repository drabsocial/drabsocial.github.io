<html>
<head>
<meta charset="utf-8">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<link id="rellink" rel="alternate" href="social.drab://authorize" />
</head>
<body>
<h2>App authorized</h2>
</body>
<script>
let rellink = document.querySelector("#rellink");
rellink.href = rellink.href + window.location.search;
let a = document.createElement('a');
a.onclick = e => window.location = "social.drab://authorize/" + window.location.search;
a.href = "#";
a.innerText = "Return to Drab";
document.body.appendChild(a);
</script>
</html>
