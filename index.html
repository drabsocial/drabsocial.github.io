<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      * {
        user-select: none;
      }
      h2 {
        text-align: center;
        font-size: 5em;
      }
      a {
        text-align: center;
        display: block;
        font-size: 4em;
        border: 5px solid green;
        width: 450px;
        margin-left: calc(50% - 225px);
        border-radius: 2em;
        text-decoration: none;
        color: gray;
        background-color: lightgreen;
      }
      pre {
        user-select: initial;
      }
    </style>
  </head>
  <body>
    <h2>App authorized</h2>
    <script>
      document.addEventListener("DOMContentLoaded", e => {
        let intent = "social.drab://authorize" + window.location.search;
        let a = document.createElement('a');
        a.href = intent;
        a.innerText = "Return to Drab";
        a.onclick = e => setTimeout(() => document.querySelector('.hidden').classList.remove('hidden'), 2000);
        document.body.appendChild(a);
        let code = document.createElement('pre');
        code.innerText = window.location.search.substr(1)
          .split("&")
          .filter(s=>s.split("=")[0]=="code")[0]
          .split("=")[1];
        document.body.lastChild.appendChild(code);
      });
    </script>
    <div class="hidden">
      <h3>Deeplinks aren't supported on this browser. Please copy the following code and paste it into the app to continue the process.</h3>
    </div>
  </body>
</html>
