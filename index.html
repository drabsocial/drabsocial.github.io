<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
  </head>
  <body>
    <h2>App authorized</h2>
    <script>
      document.addEventListener("DOMContentLoaded", e => {
        let goIntent = "intent://authorize/"+window.location.search+"#Intent;scheme=drab;package=social.drab;end"
        let intent = "drab://authorize/";
        console.log(window.location.search);
        let alt = document.createElement('link');
        alt.setAttribute("rel", "alternate");
        alt.setAttribute("href", intent + window.location.search);
        document.head.appendChild(alt);

        let a = document.createElement('a');
        //a.addEventListener('click', e => { window.location = goIntent; });
        a.href = goIntent;
        a.innerText = "Return to Drab";
        document.body.appendChild(a);
      });
    </script>
  </body>
</html>
